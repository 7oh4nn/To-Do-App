<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/453d711d13.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text:900|Open+Sans&display=swap" rel="stylesheet">
    <title>To-Do-App</title>
  </head>

  <body>
    <header>
      <h1>To Do</h1>
      <p>Reminds Everything</p>
    </header>
    <main>
      <section>
        <table>
          <tr>
            <th>Aufgabe</th>
            <th>Enddatum</th>
            <th>Status</th>
          </tr>
          <tr>
            <td>irgendeine Aufgabe</td>
            <td>01 August 2020</td>
            <td>ausstehend</td>
          </tr>
          <tr>
            <td>eine lustige Aufgabe</td>
            <td>13 Mai 2020</td>
            <td>begonnen</td>
          </tr>
        </table>
      </section>
      <section>
        <form action="">
          <label for="Aufgabe">Aufgabe</label>
          <input id="Aufgabe" placeholder="Aufgabe">
            <label for="Tag">Enddatum</label>
            <select id="Tag" name="Tag">
             <option value="Tag" selected disabled>Tag</option>
             <option value="01">01</option>
             <option value="02">02</option>
             <option value="03">03</option>
           </select>
           <select id="Monat" name="Monat">
             <option value="Monat" selected disabled>Monat</option>
             <option value="Jan">Januar</option>
             <option value="Feb">Februar</option>
             <option value="Mar">MÃ¤rz</option>
           </select>
           <select id="Jahr" name="Jahr">
             <option value="Jahr" selected disabled>Jahr</option>
             <option value="2020">2020</option>
             <option value="2021">2021</option>
             <option value="2022">2022</option>
           </select>
           <label for="status">Status</label>
           <select id="status" name="status">
             <option value="status" selected disabled>Status</option>
             <option value="erledigt">erledigt</option>
             <option value="begonnen">begonnen</option>
             <option value="ausstehend">ausstehend</option>
           </select>
         </form>
      </section>
      <section>
        <button title="add new item"><a href="#" class="button_plus"><i class="fas fa-plus fa-2x"></i></a></button>
        <button title="delete item"><a href="#" class="button_minus"><i class="fas fa-minus fa-2x"></i></a></button>
        <button title="edit item"><a href="#" class="button_edit"><i class="fas fa-wrench fa-2x"></i></a></button>
      </section>
    </main>
